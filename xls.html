<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <title>Получить xlsx</title>
</head>
<style>
  body {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-content: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  .download {
    height: 40px;
    margin-left: 15px;
    background-color: rgb(1,102,123) !important;
    border-color: rgb(1,102,123);
  }

  .download:hover {
    box-shadow: 0 0 0 0.25rem rgb(1 102 123 / 50%) !important;
  }
</style>
<body>
  <button class='download btn btn-primary'>Скачать excel</button>
</body>
<script>
  const download = document.querySelector('.download')
  
  download.addEventListener('click', async () => {
    await fetch('./php/xls.php')
    window.location.href = './php/Опрос.xlsx'
  })
</script>
</html>
